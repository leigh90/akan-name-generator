<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>Find out your Ghanaian name</p>

        <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</p>
        <p>Fill in the form below to find out</p>

        <div>
            <form action="" id="gender" onsubmit="return false">
                <input type="date" name="dateofbirth" id="dateofbirth"> 
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="male">
                    <label  class="form-check-label" for="male">Male</label><br>
        
                    <input type="radio" id="female" name="gender" value="female">
                    <label  class="form-check-label" for="female">Female</label><br>
        
                    <button type="submit" onclick="getDate()">Submit</button>      
    
                </div>
            </form>
            <h2 id="result"></h2>

        </div>

    </div>



    <script src="scripts.js"></script>
</body>
</html>
